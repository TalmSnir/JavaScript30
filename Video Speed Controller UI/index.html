<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1.0×</div>
      </div>
    </div>

    <script>
      const video = document.querySelector("video"),
        speedBarFill = document.querySelector(".speed-bar"),
        speedBarBg = document.querySelector(".speed");

      function setVideoSpeed(e) {
        const y = e.pageY - this.offsetTop;
        const fracture = y / this.offsetHeight;
        const height = Math.round(fracture * 100);
        const min = 0.4,
          max = 4;

        const speedRate = (fracture * (max - min) + min).toFixed(1);
        speedBarFill.style.height = `${height}%`;
        speedBarFill.textContent = `${speedRate}×`;
        video.playbackRate = speedRate;
      }
      speedBarBg.addEventListener("mousemove", setVideoSpeed);
    </script>
  </body>
</html>
