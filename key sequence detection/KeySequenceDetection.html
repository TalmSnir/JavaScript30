<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "talsnir";
      window.addEventListener("keydown", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secretCode.length);
        if (pressed.join("").includes(secretCode)) {
          console.log("okkkkkkkkkk you found the secret code");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
